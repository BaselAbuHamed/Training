<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="script.js" type="text/javascript"></script>

</head>
<body>
<div id="dialog" title="Error Message"><p>Please answer all questions</p></div>

<form class="quiz" method="post" >
    <section class="Q1">
        <p>5+6 =</p>
        <input type="radio" id="9" name="Q1" value="9">
        <label for="9">9</label><br>
        <input type="radio" id="8" name="Q1" value="8">
        <label for="8">8</label><br>
        <input type="radio" id="12" name="Q1" value="12">
        <label for="12">12</label><br>
        <input type="radio" id="11" name="Q1" value="11">
        <label for="11">11</label>
        <br/>
        <span class="error"></span>
    </section>

    <section class="Q2">
        <p>7+8 =</p>
        <input type="radio" id="15" name="Q2" value="15">
        <label for="15">15</label><br>
        <input type="radio" id="10" name="Q2" value="10">
        <label for="10">10</label><br>
        <input type="radio" id="0" name="Q2" value="0">
        <label for="0">0</label><br>
        <input type="radio" id="13" name="Q2" value="13">
        <label for="13">13</label>
        <br/>
        <span class="error"></span>
    </section>

    <section class="Q3">
        <p>5*7 =</p>
        <input type="radio" id="20" name="Q3" value="20">
        <label for="20">20</label><br>
        <input type="radio" id="40" name="Q3" value="40">
        <label for="40">40</label><br>
        <input type="radio" id="25" name="Q3" value="25">
        <label for="25">25</label><br>
        <input type="radio" id="35" name="Q3" value="35">
        <label for="35">35</label>
        <br/>
        <span class="error"></span>
    </section>

    <section class="Q4">
        <p>6*4 =</p>
        <input type="radio" id="22" name="Q4" value="22">
        <label for="22">22</label><br>
        <input type="radio" id="32" name="Q4" value="32">
        <label for="32">32</label><br>
        <input type="radio" id="17" name="Q4" value="17">
        <label for="17">17</label><br>
        <input type="radio" id="24" name="Q4" value="24">
        <label for="24">24</label>
        <br/>
        <span class="error"></span>
    </section>

    <section class="Q5">
        <p>42/3 =</p>
        <input type="radio" id="7" name="Q5" value="7">
        <label for="7">7</label><br>
        <input type="radio" id="16" name="Q5" value="16">
        <label for="16">16</label><br>
        <input type="radio" id="18" name="Q5" value="18">
        <label for="18">18</label><br>
        <input type="radio" id="14" name="Q5" value="14">
        <label for="14">14</label>
        <br/>
        <span class="error"></span>
    </section>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
